<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 w-25 p-5">
        <h1 class="text-center mb-4">Datos del Usuario</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informaci√≥n del Usuario</h5>
                <p class="card-text">
                    <strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span><br/>
                    <strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span><br/>
                    <strong>Username:</strong> <span th:text="${usuario.username}"></span><br/>
                    <strong>Email:</strong> <span th:text="${usuario.email}"></span>
                </p>
                <a href="/form" class="btn btn-secondary">Volver al formulario</a>
            </div>
        </div>
    </div>

    <!-- Incluir JavaScript de Bootstrap desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
